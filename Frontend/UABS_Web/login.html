<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UABS - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="main-header">
    <h1>Universal Appointment Booking System (UABS)</h1>
    <p class="tagline">Login to access your dashboard.</p>
</header>

<main class="page-container stacked-dashboard">
    <section class="card form-card">
        <h2>Login</h2>
        <p class="form-intro">
            Enter your email, password, and account type.
        </p>

        <!-- Now wired to backend servlet -->
        <form id="loginForm"
              class="form-layout"
              method="post"
              action="login">
            <div class="form-group">
                <label for="login_email">
                    Email <span class="required-star">*</span>
                </label>
                <input type="email"
                       id="login_email"
                       name="email"
                       required>
            </div>

            <div class="form-group">
                <label for="login_password">
                    Password <span class="required-star">*</span>
                </label>
                <input type="password"
                       id="login_password"
                       name="password"
                       required>
            </div>

            <div class="form-group">
                <label for="account_type">
                    Account Type <span class="required-star">*</span>
                </label>
                <select id="account_type"
                        name="account_type"
                        required>
                    <option value="">-- Select account type --</option>
                    <option value="C">Customer</option>
                    <option value="B">Business</option>
                    <option value="D">Data Broker</option>
                    <option value="A">Admin</option>
                </select>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-accent">Login</button>
                <a href="index.html" class="btn btn-outline">Back to Home</a>
                <a href="register.html" class="btn btn-outline">Register</a>
            </div>
        </form>
    </section>
</main>

<footer class="main-footer">
    <p>&copy; 2025 UABS Project</p>
</footer>

<script src="js/main.js"></script>
</body>
</html>
